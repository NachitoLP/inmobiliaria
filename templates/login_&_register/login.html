{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5cd1008cde.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Registrarse</title>
    </head>
<body>
    <section class="container-fluid section_register">
        <section class="form_register">
            <h3>Iniciar sesión</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div class="div_input">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username">
                </div>
                <div class="div_input">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password">
                    <!-- <p>¿Olvidaste tu contraseña? <a href="/password-recover">Hacé click aquí.</a></p> -->
                </div>
                <p>¿No tienes una cuenta? <a href="/sign-up">Registrate aquí.</a></p>
                <button type="submit">Confirmar</button>
            </form>
        </section>
        <section class="img_register">
            
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
